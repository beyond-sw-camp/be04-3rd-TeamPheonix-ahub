<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="grid-test.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <span style="float: left">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Dropdown</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                </div>
            </span>
        </nav>
    </header>

    <section>
        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/testbanner1.png" alt="banner_img" height="180" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="image/testbanner2.png" alt="banner_img" height="180" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="image/testbanner3.png" alt="banner_img" height="180" width="100%">
                </div>
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
        <div id="wrapper">
            <div class="side-section"></div>
            <div class="main-section">
                <article id="main-section-title">
                    <div id="title1">
                        <h2 style="margin-bottom: 1px; color: #6D31ED">페어 정보</h2>
                    </div>
                    <div id="title-search">
                        <form action="http://localhost:8000/board/fairs/lists" method="get">
                            <div class="select_box">
                                <select name="search_type" id="search_type" style="height: 37.45px">
                                    <option value="titleContent">제목 내용</option>
                                    <option value="title">제목</option>
                                    <option value="content">내용</option>
                                    <option value="writerId">작성자</option>
                                </select>
                                <div class="input-group">
                                    <input type="text" name='search_condition' placeholder="Search">
                                    <div class="input-group-append">
                                        <button class="btn btn-success search-btn" type="submit">검색</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div>
                            <button class="submitBtn" style="height: 37.45px;"><a href="">게시글작성</a></button>
                        </div>
                    </div>

                </article>
                <hr color="#6D31ED" style="margin: 2px;">
                <article id="main-section-contents">
                    <div class="testdiv">
                        <div class="subdiv1">
                            <a target="_self" href="" class="postImage">
                                <img src="image/city1.PNG" alt="thumnail" width="">
                            </a>
                        </div>
                        <div class="subdiv2"></div>
                    </div>
                </article>

            </div>
            <div class="side-section"></div>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
