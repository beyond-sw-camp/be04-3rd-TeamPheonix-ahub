                const search_condition = ref('');
                /* 입력한 정보(search_type&search_condition) 받아서 axios로 호출 */
                async function callData() {
                    const searchList = axios.get(`http://127.0.0.1:8000/board/fairs/lists?search_type=${search_type.value}&search_condition=${search_condition.value}`);
                    console.log(searchList);
