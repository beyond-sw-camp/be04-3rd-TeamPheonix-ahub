<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSansMedium';
            font-style: normal;
        }

        .header {
            width: 100%;
            height: 70px;
            background-color: #ccc;
        }

        .wrapper {
            margin: 16vh;
            height: auto;
            min-height: 100%;
        }

        .title {
            margin-bottom: 50px;
            font-size: 52px;
            font-family: 'GmarketSansMedium', sans;
        }

        .align {
            text-align: center;
        }

        form>label {
            text-align: left !important;
        }

        .input-style {
            width: 50vh;
            padding: 8px 14px;
            margin: 3px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .space {
            margin: 10px 0 10px 0;
        }

        input[type=checkbox] {
            accent-color: #6D31ED;
        }

        input[type=submit] {
            background-color: #6D31ED;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-style: bold;
            width: 30vh;
        }

        .footer {
            width: 100%;
            height: 80px;
            /* position : relative;
            transform : translateY(-100%); */
            bottom: 0;
            background-color: #ccc;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <header class="header">

    </header>
    <div class="wrapper">
        <section>
            <h1 class="title align">Sign Up</h1>
            <form class="sub-title align">
                <label for="member_name">이름</label><br>
                <input class="input-style" type="text" id="fname" name="member_name"><br>
                <label for="member_id">아이디</label><br>
                <input class="input-style" type="text" id="lname" name="member_id"><br>
                <label for="member_id">비밀번호</label><br>
                <input class="input-style" type="password" id="member_id" name="member_id"><br>
                <label for="member_addr">주소</label><br>
                <input class="input-style" type="text" id="member_addr" name="member_addr"><br>
                <label for="member_email">이메일</label><br>
                <input class="input-style" type="text" id="member_email" name="member_email"><br>
                <label for="member_phone">전화번호</label><br>
                <input class="input-style" type="text" id="member_phone" name="member_phone"><br>
            </form>

            <form class="align" action="/00.login/loginPage.html">
                <div class="space">
                    <input type="checkbox" name="" id="">
                    <span>By signing up, I agree with the Terms of Use & Privacy Policy</span>
                </div>
                <div class="space">
                    Already have an account? <a href="/00.login/loginPage.html">Log in</a>
                </div>
                <input type="submit" value="Sign up">
            </form>
        </section>
    </div>
    <footer class="footer">

    </footer>
</body>

</html>
